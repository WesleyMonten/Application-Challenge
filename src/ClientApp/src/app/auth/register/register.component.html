<div class="container">
  <mat-card>
    <h1>Register</h1>
    <form name="registerForm" #f="ngForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline">
        <mat-label for="username">Username</mat-label>
        <input name="username" #username="ngModel" [(ngModel)]="model.username" type="text" required matInput
          placeholder="Username">
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label for="password">Password</mat-label>
        <input name="password" #password="ngModel" [(ngModel)]="model.password" type="password" required matInput
          placeholder="Password">
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label for="verifypassword">Verify password</mat-label>
        <input type="password" name="verifypassword" matInput placeholder="Verify password" required>
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label for="email">Email</mat-label>
        <input [(ngModel)]="model.email" required name="email" type="email" matInput placeholder="Email">
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label for="dateofbirth">Date of birth</mat-label>
        <input matInput name="dateofbirth" [(ngModel)]="model.dateofbirth" [matDatepicker]="picker"
          placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="month" [startAt]="startdate"></mat-datepicker>
      </mat-form-field>
      <br>

      <button color="primary" mat-flat-button>Register</button>
    </form>
  </mat-card>
</div>
