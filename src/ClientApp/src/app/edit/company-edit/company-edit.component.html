<div class="container">
    <br>
    <div class="row">
        <div class="col-lg-4 col-md-12">
            <img src=".././../../assets/user.png">
        </div>
        <div class="col-lg-8 col-md-12">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Company name</mat-label>
                    <input matInput placeholder="Company name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="E-mail">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Phone number</mat-label>
                    <input matInput placeholder="Phone number">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Biography</mat-label>
                <textarea matInput placeholder="Biography" cols="30" rows="8"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button mat-flat-button color="primary" type="submit">Edit</button>
        </div>
    </div>
</div>
