<div class="container">
    <br>
    <div class="row">
        <div class="col-lg-4 col-md-12">
            <img src=".././../../assets/user.png">
        </div>
        <div class="col-lg-8 col-md-12">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Nickname</mat-label>
                    <input matInput placeholder="Nickname">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Full name</mat-label>
                    <input matInput placeholder="Full name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="E-mail">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="birthdayDatePicker" placeholder="Date of Birth">
                <mat-datepicker-toggle matSuffix [for]="birthdayDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #birthDatePicker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="Confirm Password">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-chip-list #tagList>
                <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
                    (removed)="remove(tag)">
                    {{tag.name}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="Tags..." [matChipInputFor]="tagList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <button mat-flat-button color="primary" type="submit">Edit</button>
        </div>
    </div>
</div>
