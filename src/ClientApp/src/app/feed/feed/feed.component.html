<div class="container" *ngIf="account && assignments && companies">
    <div class="row">
        <div class="col-12">
            <mat-card class="feed-card" *ngFor="let assignment of assignments; let i=index;">
                <mat-card-header>
                    <div mat-card-avatar class="user-header-image"></div>
                    <mat-card-title>{{companies[i].company.name}}</mat-card-title>
                    <mat-card-subtitle>{{assignment.location}}</mat-card-subtitle>
                    <div class="fill"></div>
                    <mat-icon (click)="apply(assignment.id, $event)" matTooltip="Apply" *ngIf="account.applicant">
                        add_box
                    </mat-icon>
                </mat-card-header>
                <mat-chip-list>
                    <mat-chip *ngFor="let topic of assignment.topics;"
                        [ngStyle]=" {'background-color': topic.color, 'color' :'#fff'}">
                        {{topic.name}}
                    </mat-chip>
                </mat-chip-list>
                <br>
                <mat-card-content>
                    <p>
                        {{assignment.description}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
