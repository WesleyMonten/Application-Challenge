<div class="container">
    <form [formGroup]="deleteAccountForm" (ngSubmit)="onSubmitDeleteAccount()">
        <h4 mat-dialog-title>Confirmation!</h4>
        <div class="row" mat-dialog-content>
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Nickname</mat-label>
                    <input matInput placeholder="Nickname" formControlName="Nickname" name="Nickname"
                        (ngModelChange)="onChangeNickname($event)">
                    <mat-hint>Please enter your nickname to confirm</mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div class="row" mat-dialog-actions>
            <div class="col-12">
                <button mat-flat-button type="submit" [disabled]="!validNickname">Delete
                    account</button>
            </div>
        </div>
    </form>
</div>
