<div class="container">
    <form [formGroup]="deleteCompanyForm" (ngSubmit)="onSubmitDeleteCompany()">
        <h4 mat-dialog-title>Confirmation!</h4>
        <div class="row" mat-dialog-content>
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Company Name</mat-label>
                    <input matInput placeholder="Company name" formControlName="Name" name="Name"
                        (ngModelChange)="onChangeName($event)">
                    <mat-hint>Please enter the name of your company to confirm</mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div class="row" mat-dialog-actions>
            <div class="col-12">
                <button mat-flat-button type="submit" [disabled]="!validName">Delete
                    company</button>
            </div>
        </div>
    </form>
</div>
